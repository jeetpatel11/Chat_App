name: Deploy MERN App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Backend
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      # Frontend
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      # ðŸ”¥ DEPLOY FRONTEND (THIS WAS MISSING)
      - name: Deploy Frontend Build
        run: |
          sudo rm -rf /var/www/html/*
          sudo cp -r frontend/dist/* /var/www/html/

      # Reload web server
      - name: Reload Nginx
        run: sudo systemctl reload nginx

      # Restart backend
      - name: Restart Backend with PM2
        run: |
          pm2 delete chat-backend || true
          pm2 start backend/src/index.js --name chat-backend
